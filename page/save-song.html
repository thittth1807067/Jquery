
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Song</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<h1>Song form</h1>
<ul>
    <li><a href="register-jquery.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>
    <li><a href="save-song.html" title="Create Song">Create Song</a></li>
    <li><a href="list-song.html" title="Latest Song">Latest Song</a></li>
    <li><a href="my-song.html" title="My Song">My Song</a></li>
</ul>
<div class="container-fluid">
    <div id="sumary" class="error"></div>
    <form action="" name="song-form" id="song-form">
        <div class="form-group row">
            <label class="col-form-label col-3">Name</label>
            <input class="form-control col-6" type="text" name="name">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-3">Singer Name</label>
            <input class="form-control col-6" type="text" name="singer">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-3">Description</label>
            <input class="form-control col-6" type="text" name="description">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-3">Author</label>
            <input class="form-control col-6" type="text" name="author">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-3">Thumbnail</label>
            <input class="form-control col-6" type="text" name="thumbnail">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-3">Link</label>
            <input class="form-control col-6" type="text" name="link">
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input class="btn btn-primary" type="submit" name="btn-submit" value="Submit">
            <input class="btn btn-primary" type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script src="../library/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="../library/jquery.validate.min.js"></script>
<script src="../library/additional-methods.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/save-song.js"></script>
</body>
</html>
