<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Account || Song I Like</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<h1>Login form</h1>
<ul>
    <li><a href="register.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>
    <li><a href="creatsong.html" title="Create Song">Create Song</a></li>
    <li><a href="listsong.html" title="Latest Song">Latest Song</a></li>
    <li><a href="mysong.html" title="My Song">My Song</a></li>
</ul>
<div class="container-fluid">
    <div id="sumary" class="error"></div>
    <form action="" name="login-form" id="login-form">
        <div class="form-group row">
            <label class="col-form-label col-1">Email</label>
            <input class="form-control col-2" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-1">Password</label>
            <input class="form-control col-2" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label> </label>
            <input class="btn btn-primary" type="submit" name="btn-submit" value="Submit">
            <input class="btn btn-primary" type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="../library/jquery.validate.min.js"></script>
<script src="..//library/additional-methods.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="../js/config.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
