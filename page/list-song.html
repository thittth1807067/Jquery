<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark " >

    <a class="navbar-brand" href="#"><img src="../img/logo.jpg" alt="logo" style="width: 60px;"></a>
    <span class="navbar-text pr-5"> My Music</span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse pl-5" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto pl-5" style="float: right;">
            <li class="nav-item active pl-5">
                <a class="nav-link" href="song-detail.html">Trang chủ <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item pl-3">
                <a class="nav-link" href="list-song.html">Danh sách nhạc</a>
            </li>
            <li class="nav-item pl-3">
                <a class="nav-link" href="#">Bài hát mới</a>
            </li>
            <li class="nav-item pl-3">
                <a id="btn-mysong" class="nav-link" href="my-song.html">Nhạc của tôi</a>
            </li>
            <li class="nav-item pl-3">
                <a id="btn-creatsong" class="nav-link" href="#">Thêm bài hát</a>
            </li>
            <li class="nav-item dropdown pl-3">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a id="btn-register" class="dropdown-item" href="#">Đăng kí</a>
                    <div class="dropdown-divider"></div>
                    <a id="btn-login" class="dropdown-item" href="#">Đăng nhập</a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đănh nhập</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" name="login-form" id="login-form"style="margin: 30px;">
                    <div class="form-group row">
                        <label class="col-form-label " style="margin-right: 60px;">Email</label>
                        <input class="form-control " type="email" name="email"   style="width: 70%;">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label " style="margin-right: 30px;">Mật khẩu</label>
                        <input class="form-control " type="password" name="password"  style="width: 70%;">
                    </div>
                    <button type="submit" class="btn btn-primary"  style="width: 95%;">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="song-player pt-2 row ">
        <div class="song-detail col-sm-12 col-md-8">
            <marquee behavior="scroll" direction="left">
                <div class="current-song-title">
                    <span id="current-play-title"></span>
                </div>
            </marquee>
        </div>
        <div class="player col-sm-12 col-md-2">
            <audio controls id="my-mp3" autoplay>
                <source src="" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>
<div class="list-song container " id="list-song"></div>
<div class="my-song container " id="my-song"></div>

<script src="../library/jquery-3.3.1.min.js"></script>

<script src="../library/jquery.validate.min.js"></script>

<script src="../js/config.js"></script>
<script src="../js/login.js"></script>
<script src="../js/register-jquery.js"></script>
<script src="../js/save-song.js"></script>
<script src="../js/list-song.js"></script>

<script src="../js/my-song.js"></script>
</body>
