<h1>Register form</h1>
<ul>
    <li><a href="register.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>

    <li><a href="listsong.html" title="Latest Song">Latest Song</a></li>
    <li><a href="mysong.html" title="My Song">My Song</a></li>
</ul>
<div class="container">
    <div id="sumary" class="error"></div>
    <form action="" name="register-form" id="register-form">
        <div class="form-group row">
            <label class="col-sm-3 col-xs-12 col-form-label">First Name</label>
            <input class="form-control col-xs-12 col-sm-6" type="text" name="firstName" placeholder="First Name">
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-xs-12 col-form-label">Last Name</label>
            <input class="form-control col-xs-12 col-sm-6" type="text" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-xs-12 col-form-label">Password</label>
            <input class="form-control col-xs-12 col-sm-6" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-3">Confirm Password</label>
            <input class="form-control col-xs-12 col-sm-6" type="password" name="confirm-password" placeholder="Confirm Password">
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-xs-12 col-form-label">Address</label>
            <input class="form-control col-xs-12 col-sm-6" name="address" placeholder="Address">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3 col-xs-12">Phone</label>
            <input class="form-control col-xs-12 col-sm-6" type="text" name="phone" placeholder="Phone">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3 col-xs-12">Avatar</label>
            <input class="form-control col-xs-12 col-sm-6" type="text" name="avatar" placeholder="Avatar">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3 col-xs-12">Gender</label>
            <select class="form-control col-xs-12 col-sm-6" name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3 col-xs-12">Email</label>
            <input class="form-control col-xs-12 col-sm-6" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3 col-xs-12">Birthday</label>
            <input class="form-control col-xs-12 col-sm-6" type="date" name="birthday">
        </div>
        <div class="form-group">
            <label class="">&nbsp;</label>
            <input class="btn btn-primary" type="submit" name="btn-submit" value="Submit">
            <input class="btn btn-primary" type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
