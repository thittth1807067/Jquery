    <div class="collapse navbar-collapse pl-5" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto pl-5" style="float: right;">

            </li>

<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đănh nhập</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" name="login-form" id="login-form"style="margin: 30px;">
                    <div class="form-group row">
                        <label class="col-form-label " style="margin-right: 60px;">Email</label>
                        <input class="form-control " type="email" name="email"   style="width: 70%;">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label " style="margin-right: 30px;">Mật khẩu</label>
                        <input class="form-control " type="password" name="password"  style="width: 70%;">
                    </div>
                    <button type="submit" class="btn btn-primary"  style="width: 95%;">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="song-player pt-2 row ">
        <div class="song-detail col-sm-12 col-md-8">
            <marquee behavior="scroll" direction="left">
                <div class="current-song-title">
                    <span id="current-play-title"></span>
                </div>
            </marquee>
        </div>
        <div class="player col-sm-12 col-md-2">
            <audio controls id="my-mp3" autoplay>
                <source src="" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>
<div class="list-song container " id="list-song"></div>
<div class="my-song container " id="my-song"></div>

<div class="modal" id="modal-register" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Đăng kí</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" name="register-form" id="register-form">
                    <div class="form-group col row" style="margin-left: 10px;" >

                        <input class="form-control " type="text" name="firstName" placeholder="Họ" style="margin-right: 30px; width: 45%;"   >
                        <input class="form-control " type="text" name="lastName"  placeholder="Tên" style="float: right;width: 45%;">

                    </div>

                    <div class="form-group row" >

                        <input class="form-control" type="email" name="email"   placeholder="Email" style="width: 90%; margin: 30px;">
                    </div>
                    <div class="form-group row"  style="margin-left: 10px;">

                        <input class="form-control" type="password" name="password" placeholder="Mật khẩu" style="margin-right: 30px; width: 45%;" >
                        <input class="form-control" type="password" name="confirm-password"  placeholder="Nhập lại mật khẩu" style="float: right;width: 45%;">
                    </div>

                    <div class="form-group row">

                        <input class="form-control" name="address"  placeholder="Địa chỉ" style="width: 90%; margin: 30px;" >
                    </div>
                    <div class="form-group row" style="margin-left: 10px;">

                        <input class="form-control" type="text" name="phone"  placeholder="Số điện thoại"style="margin-right: 30px; width: 45%;" >
                        <input class="form-control" type="text" name="avatar"   placeholder="Avatar"style="float: right;width: 45%;">
                    </div>

                    <div class="form-group row" style="margin-left: 10px;">

                        <select class="form-control" name="gender"  placeholder="Giới tính" style="margin-right: 30px; width: 45%;">
                            <option value="1"  >Male</option>
                            <option value="0">Female</option>
                            <option value="2">Other</option>
                        </select>
                        <input class="form-control" type="date" name="birthday"  placeholder="Ngày sinh" style="float: right;width: 45%;">
                    </div>


                    <div class="form-group" style="float: right;">
                        <label class="">&nbsp;</label>
                        <input class="btn btn-primary" type="submit" name="btn-submit" value="Đăng kí" style="width: 95%;" >

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modal-creatsong" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm bài hát mới</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="sumary" class="error"></div>
                <form action="" name="song-form" id="song-form" style="margin: 50px;" >
                    <div class="form-group row">
                        <label class="col-form-label" style="margin-right: 20px;">Tên bài hát</label>
                        <input class="form-control" type="text" name="name" style="width: 70%;margin-right: 20px;">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label"  style="margin-right: 57px;">Ca sĩ</label>
                        <input class="form-control" type="text" name="singer" style="width: 70%;margin-right: 18px;">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label"  style="margin-right: 30px;">Giới thiệu</label>
                        <input class="form-control" type="text" name="description" style="width: 70%;margin-right: 20px;">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label"  style="margin-right: 45px;">Nhạc sĩ</label>
                        <input class="form-control" type="text" name="author" style="width: 70%;margin-right: 20px;">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label"  style="margin-right: 50px;">Avarta</label>
                        <input class="form-control" type="text" name="thumbnail" style="width: 70%;margin-right: 20px;">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label" style="margin-right: 65px;"  >Link</label>
                        <input class="form-control" type="text" name="link" style="width: 70%;margin-right: 20px;">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <input class="btn btn-primary" type="submit" name="btn-submit" value="Thêm bài mới" style="width: 90%;">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
