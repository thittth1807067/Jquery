<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listen to music || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/list-song.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Listen to music || Song I Like"/>
    <meta property="og:description" content="Listen to your music"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '332971317257603',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v2.10'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage)
        {
            FB.ui({
                    method: 'share_open_graph',
                    action_type: 'og.likes',
                    action_properties: JSON.stringify({
                        object: {
                            'og:url': overrideLink,
                            'og:title': overrideTitle,
                            'og:description': overrideDescription,
                            'og:image': overrideImage
                        }
                    })
                },
                function (response) {
                    // Action after response
                });
        }

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"><ul class="breadcrumb">
            <li><a href="register-jquery.html" title="Register member">Register</a></li>
            <li><a href="login.html" title="Member login">Login</a></li>
            <li><a href="save-song.html" title="Create Song">Create Song</a></li>
            <li><a href="list-song.html" title="Latest Song">Latest Song</a></li>
            <li><a href="my-song.html" title="My Song">My Song</a></li>
        </ul></div>
    </div>
</div>
<div class="row">
    <h2 class="col-4" style="align-items: center">My music</h2>
    <div class=" col-8 song-player">
        <div class=" col-4 song-detail">
            <marquee behavior="scroll" direction="left">
                <div class="current-song-title">
                    <span id="current-play-title"></span>
                </div>
            </marquee>
        </div>
        <div class=" col-4 player">
            <audio controls id="my-mp3" autoplay>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</div>

<div class="list-song" id="list-song">
</div>
<script src="../library/jquery-3.3.1.min.js"></script>
<script src="../library/jquery.validate.min.js"></script>
<script src="../library/additional-methods.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/song-detail.js"></script>
</body>
</html>
